<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>video element</title>
</head>
<body>
	<video controls loop poster="png/poster.png">
		<source src="video/vsvideo.mp4">
		<source src="video/vsvideo.ogg">
		<source src="video/vsvideo.webm">
	</video>
	<ul>
		<li><strong>MP4</strong>&mdash; multimedia-konteiner dlja proprietarnogo kodeka H.264.</li>
		<li><strong>OGG</strong>&mdash; svobodniy multimedia-konteiner s otkritim ishodnim kodom dlja kodeka Theora.Rezultati szatija.</li>
		<li><strong>WEBM</strong>&mdash; ese odin multimedia-konteiner s otkritim ishodnim kodom, ispolzujusiy noviy besplatniy kodek.</li>
	</ul>
</body>
</html>
